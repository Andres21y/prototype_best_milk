</head>

<body>

<div class="login_container container">
    <div class="login_card">

       
        <div class="image_section">
                <div class="image-content">
                    <img src="../../assets/images/best_milk_main.png" alt="logo" style="width: 60%;">
                    <h3>Bienvenido</h3>
                    <p>Accede a tu cuenta para continuar con una experiencia personalizada y segura.</p>
                </div>
            </div>

        
            <div class="form_section">
                <div class="form_title">
                    <h4>Iniciar Sesión</h4>
                    <p>Ingresa tus credenciales para acceder</p>
                </div>

                <form id="loginForm">
                    <div class="input-field">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Correo Electrónico</label>
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Recordarme</span>
                        </label>
                    </p>

                    <button class="btn waves-effect waves-light login-btn full-width" type="submit">
                        Iniciar Sesión
                        <i class="material-icons right">send</i>
                    </button>
                </form>

                <div class="forgot-password">
                    <a href="#!">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="divider-text">
                    <span>O continúa con</span>
                </div>

                <div class="social-login">
                    <button class="btn social-btn btn-google waves-effect" onclick="loginWithGoogle()">
                        <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285f4"
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                            <path fill="#34a853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                            <path fill="#fbbc05"
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                            <path fill="#ea4335"
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                        </svg>
                        Continuar con Google
                    </button>
                    <button class="btn waves-effect social-btn">
                        <svg class="social-icon" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2"
                        style="margin-right: 8px;">
                        <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        Facebook
                    </button>
                </div>
                <div class="register-link grey-text darken-3">
                    <p>¿No tienes una cuenta? <a href="../signup/index.html" onclick="navigateTo('signup')">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
